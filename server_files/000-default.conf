# File Location: /etc/apache2/sites-available/000-default.conf

# Headers need to be enabled, which can be done by below command
# sudo a2enmod headers

# SSL certificates: https://www.digitalocean.com/community/tutorials/how-to-secure-apache-with-let-s-encrypt-on-ubuntu-18-04

# Redirect all requests to new domain name
<VirtualHost *:80>
    ServerName covirx.org
    RedirectMatch permanent / https://www.covirx.org
</VirtualHost>

<VirtualHost *:443>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        #ServerName www.example.com

        ServerAdmin covirxwebapp@gmail.com
        ServerName covirx.org
        ServerAlias www.covirx.org
        DocumentRoot /home/covirx/covirx/CoviRx

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn
        Alias /static /home/covirx/covirx/CoviRx/staticfiles
        <Directory /home/covirx/covirx/CoviRx/staticfiles>
            Require all granted
        </Directory>

        Alias /media /home/covirx/covirx/CoviRx
        <Directory /home/covirx/covirx/CoviRx>
            Require all granted
        </Directory>

        <Directory /home/covirx/covirx/CoviRx/CoviRx>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        # Cache period is 1 day while in developement period
        <filesMatch ".(js|css)$">
            Header set Cache-Control "max-age=86400, public"
        </filesMatch>

        # Cache period is 1 year
        <filesMatch ".(ico|pdf|flv|jpg|jpeg|png|gif|swf)$">
            Header set Cache-Control "max-age=31536000, public"
        </filesMatch>

        <filesMatch ".(html$">
            Header set Cache-Control "no-cache"
        </filesMatch>

        # Change Processes and threads when number of cores
        # increase. Ideally, number of threads=number of cores
        # for good performance
        WSGIDaemonProcess covirx processes=1 threads=2 python-path=/home/covirx/covirx/CoviRx python-home=/home/covirx/venv
        WSGIProcessGroup covirx
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /home/covirx/covirx/CoviRx/CoviRx/wsgi.py

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

