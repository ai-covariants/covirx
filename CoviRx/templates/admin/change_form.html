{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block admin_change_form_document_ready %}
{% if "/admin/accounts/user/" in request.path %}
<style>
    .profile-pic {
        object-fit:cover;
        border-radius:50%;
        border-color: blue;
        border-style: solid;
        width: 20vh;
        height: 20vh;
        float: right;
    }
    .profile-col-info {
        width: 80%;
        max-width: calc(100% - 22vh);
        float: left;
    }
</style>
<script>
    var parent = $('.form-row.field-first_name').parent();
    var children = parent.children().not('h2');
    parent.append(`<div class=form-row><div class="profile-col-info"></div><img class="profile-pic" src="${$('#id_pic').val()}"></div`)
    $('.profile-col-info').append(children);
</script>
{% endif %}
{{ block.super }}
{% endblock %}
